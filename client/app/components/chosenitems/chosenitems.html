<div class="suborders-screen">
	<ul class="suborders-ul">
		<div class="headings">
	  		<div>item</div>
	  		<div>quantity</div>
	  		<div>sub-total</div>
	  	</div>
	  <li ng-repeat="item in added track by $index">
	    <div class="sub-item">
	    	<div class="sub-name"><span class="sub-item-remove" ng-click="removeclick({index: $index})">X   </span>{{item.name}}</div>
	    	<div class="sub-price">{{item.quantity}}</div>
	    	<div class="sub-price">$ {{item.price}}</div>
	    </div>
	  </li>
	</ul>
</div>
